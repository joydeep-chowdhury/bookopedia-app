<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div th:insert="components/book-search :: search-panel"></div>
    <div class="card-group" >
        <div class="card" style="flex: 0 0 18%; margin: 30px" th:each="result: ${searchResult}">
            <img class="card-img-top" th:src="${result.cover_i}" alt="...">
            <div class="card-body">
                <h4 class="card-title" th:text="${result.title}">Book Title</h4>
                <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View book</a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
